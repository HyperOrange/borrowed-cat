{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>역할 분배</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        #root {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
            position: relative;
        }
        /* 추가적인 CSS는 style.css에 통합될 수 있습니다. */
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // 백엔드에서 전달받은 데이터를 전역 변수에 저장합니다.
        const TEAM_ID = "{{ team_id }}";
        const INITIAL_MEMBERS = JSON.parse('{{ members_json|escapejs }}');
        const INITIAL_ROLES = JSON.parse('{{ roles_json|escapejs }}');
    </script>
    
    <script src="{% static 'role_distribution/js/app.js' %}" type="text/babel"></script>
</body>
</html>
