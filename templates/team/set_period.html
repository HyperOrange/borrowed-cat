<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>팀플 기간 설정</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .iphone-frame {
            width: 390px;
            height: 844px;
            border: 10px solid #333;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* 콘텐츠를 분산 배치 */
            align-items: center;
            background-color: #fff;
            position: relative;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            width: 90%;
            text-align: center;
        }
        .content h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .date-time-picker {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .date-time-picker input[type="date"],
        .date-time-picker input[type="time"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            box-sizing: border-box;
        }
        .start-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 250px;
        }
        .start-button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <div class="content">
            <h2>팀플 기간 설정</h2>
            <form action="{% url 'set_period' team_token=team_token %}" method="post">
                <div class="date-time-picker">
                    <h3>시작 일시</h3>
                    <input type="date" id="start_date" name="start_date" required>
                    <input type="time" id="start_time" name="start_time" required>
                    
                    <h3>종료 일시</h3>
                    <input type="date" id="end_date" name="end_date" required>
                    <input type="time" id="end_time" name="end_time" required>
                </div>
                
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}

                <button type="submit" class="start-button">시작하기</button>
            </form>
        </div>
    </div>
</body>
</html>
