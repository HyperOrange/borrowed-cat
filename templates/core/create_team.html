{% extends 'base.html' %}
{% load static %}

{% block title %}팀명 입력{% endblock %}

{% block content %}
    <div class="intro-container">
        <img src="{% static 'img/intro_background.jpg' %}" alt="서비스 소개 이미지" class="intro-background">
        
        <div class="activity-view-container">
            <div class="activity-view-header">
                <h2 class="activity-view-title">어떤 팀플이냥?</h2>
            </div>
            
            <form action="{% url 'create_team' %}" method="post">
                {% csrf_token %}
                <!-- 전공/교양/동아리/기타 버튼 블록을 삭제했습니다. -->

                <div class="form-section">
                    <label for="team-name" class="input-label">팀명을 입력해줘</label>
                    <input type="text" id="team-name" name="team_name" class="text-input" placeholder="빌려온 고양이">
                </div>

                <button type="submit" class="next-button">확인</button>
            </form>
        </div>
    </div>
{% endblock %}
