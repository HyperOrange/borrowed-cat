<!-- templates/url_collection/storage.html -->

{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>링크 모음</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #fafafa;
    }
    /* 상단 네비 */
    .navbar {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
      font-weight: bold;
    }
    .navbar .back {
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
      text-decoration: none;
      color: inherit;
    }

    /* 고양이 */
    .cat-img {
      display: block;
      margin: 20px auto;
      width: 160px;
    }

    /* 아이콘 그리드 */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      width: 90%;
      margin: 20px auto;
    }

    .card {
      position: relative;
      background-color: #fff4e0;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120px;
      cursor: pointer;
    }

    .card img {
      width: 60px;
      height: 60px;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 12px;
      color: #666;
      cursor: pointer;
    }

    /* 추가 버튼 */
    .add-card {
      background-color: #fff9ec;
      font-size: 40px;
      color: #555;
      text-decoration: none !important;
    }
    
    .add-card:hover {
      text-decoration: none !important;
    }
    
    .add-card:visited {
      text-decoration: none !important;
    }
    
    .add-card:link {
      text-decoration: none !important;
    }
  </style>
</head>
<body>
  <!-- 상단바 -->
  <div class="navbar">
    <!-- 뒤로가기 버튼을 Django URL로 수정 -->
    <a href="{% url 'core:main_page' team.team_id %}" class="back">&#x276E;</a>
    URL 모음 창고
  </div>

  <!-- 고양이 이미지 변경 -->
  <img src="{% static 'img/box_cat.jpg' %}" alt="cat" class="cat-img">

  <!-- 아이콘 그리드 -->
  <div class="grid" id="iconGrid">
    <!-- 고정된 기존 아이콘들 -->
    <div class="card" onclick="openLink('https://www.figma.com')">
      <span class="delete-btn" onclick="event.stopPropagation(); deleteCard(this)">삭제</span>
      <img src="https://www.figma.com/favicon.ico" alt="figma">
    </div>
    <div class="card" onclick="openLink('https://mail.google.com')">
      <span class="delete-btn" onclick="event.stopPropagation(); deleteCard(this)">삭제</span>
      <img src="https://mail.google.com/favicon.ico" alt="gmail">
    </div>
    <div class="card" onclick="openLink('https://drive.google.com')">
      <span class="delete-btn" onclick="event.stopPropagation(); deleteCard(this)">삭제</span>
      <img src="https://drive.google.com/favicon.ico" alt="gdrive">
    </div>
    
    <!-- 데이터베이스에서 가져온 링크들을 동적으로 표시 -->
    {% for url_item in urls %}
    <div class="card" onclick="openLink('{{ url_item.url }}')">
      <span class="delete-btn" onclick="event.stopPropagation(); deleteCard(this)">삭제</span>
      <img src="https://www.google.com/s2/favicons?domain={{ url_item.url }}&sz=64" alt="{{ url_item.title }} 아이콘">
    </div>
    {% endfor %}

    <!-- 추가 버튼 밑줄 제거 -->
    <a href="{% url 'url_collection:add_url' team_id=team.team_id %}" class="card add-card">
      +
    </a>
  </div>

  <script>
    function goMain() {
        const modal = document.createElement('div');
        modal.innerText = "메인 페이지로 이동합니다 (임시)";
        modal.style.cssText = `
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 10px;
            z-index: 1000;
        `;
        document.body.appendChild(modal);
        setTimeout(() => modal.remove(), 2000);
    }

    function openLink(url) {
      window.open(url, "_blank");
    }

    function deleteCard(btn) {
      const modal = document.createElement('div');
      modal.innerHTML = `
        <p>삭제하시겠습니까?</p>
        <button id="confirm-yes">네</button>
        <button id="confirm-no">아니오</button>
      `;
      modal.style.cssText = `
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 1000;
      `;
      document.body.appendChild(modal);

      document.getElementById('confirm-yes').onclick = () => {
        btn.parentElement.remove();
        modal.remove();
      };
      document.getElementById('confirm-no').onclick = () => {
        modal.remove();
      };
    }
  </script>
</body>
</html>
