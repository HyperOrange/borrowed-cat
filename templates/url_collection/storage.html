<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>빌려온 고양이 창고</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #fafafa;
    }
    /* 상단 네비 */
    .navbar {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
      font-weight: bold;
    }
    .navbar .back {
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
    }

    /* 창고 버튼 */
    .storage-btn {
      display: block;
      margin: 20px auto;
      background-color: #ffb800;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0px 3px 5px rgba(0,0,0,0.2);
    }

    /* 고양이 */
    .cat-img {
      display: block;
      margin: 0 auto;
      width: 160px;
    }

    .divider {
      width: 90%;
      height: 10px;
      background-color: #ffb800;
      margin: 20px auto;
      border-radius: 10px;
    }

    /* 아이콘 그리드 */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      width: 90%;
      margin: 20px auto;
    }

    .card {
      position: relative;
      background-color: #fff4e0;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120px;
      cursor: pointer;
    }

    .card img {
      width: 60px;
      height: 60px;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 12px;
      color: #666;
      cursor: pointer;
    }

    /* 추가 버튼 */
    .add-card {
      background-color: #fff9ec;
      font-size: 40px;
      color: #555;
    }
  </style>
</head>
<body>
  <!— 상단바 —>
  <div class="navbar">
    <span class="back" onclick="goMain()">&#x276E;</span>
    빌려온 고양이 창고
  </div>

  <!— 창고 버튼 —>
  <button class="storage-btn">창고</button>

  <!— 고양이 —>
  <img src="https://cdn-icons-png.flaticon.com/512/2206/2206368.png" alt="cat" class="cat-img">

  <div class="divider"></div>

  <!— 아이콘 그리드 —>
  <div class="grid" id="iconGrid">
    <!— 예시 아이콘 —>
    <div class="card" onclick="openLink('https://www.figma.com')">
      <span class="delete-btn" onclick="event.stopPropagation(); deleteCard(this)">삭제</span>
      <img src="https://www.figma.com/favicon.ico" alt="figma">
    </div>
    <div class="card" onclick="openLink('https://mail.google.com')">
      <span class="delete-btn" onclick="event.stopPropagation(); deleteCard(this)">삭제</span>
      <img src="https://mail.google.com/favicon.ico" alt="gmail">
    </div>
    <div class="card" onclick="openLink('https://drive.google.com')">
      <span class="delete-btn" onclick="event.stopPropagation(); deleteCard(this)">삭제</span>
      <img src="https://drive.google.com/favicon.ico" alt="gdrive">
    </div>
    <!-- 추가 버튼 -->
    <div class="card add-card" onclick="location.href='add_url.html'">+</div>
  </div>

  <script>
    function goMain() {
      alert("메인 페이지로 이동합니다 (임시)");
      // 실제로는 location.href = "main.html";
    }

    function openLink(url) {
      window.open(url, "_blank");
    }

    function deleteCard(btn) {
      if (confirm("삭제하시겠습니까?")) {
        btn.parentElement.remove();
      }
    }
  </script>
</body>
</html>
