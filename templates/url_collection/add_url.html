
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL 추가하기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #fafafa;
      padding-bottom: 80px; /* 추가하기 버튼 공간 확보 */
    }
    .navbar {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
      font-weight: bold;
    }
    .navbar .back {
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
      text-decoration: none;
      color: black;
    }

    .card {
      background-color: #fff4e0;
      margin: 40px auto;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .favicon-box {
      width: 80px;
      height: 80px;
      background-color: #ddd;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 14px;
      color: #333;
    }

    .link-input {
      width: 100%;
      padding: 15px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #aaa;
      box-sizing: border-box;
    }

    .add-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffb800;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 3px 5px rgba(0,0,0,0.2);
    }

    .add-btn:hover {
      background-color: #e6a600;
    }
  </style>
</head>
<body>
  <!-- 상단바 -->
  <div class="navbar">
    <a href="{% url 'url_collection:storage' team.team_id %}" class="back">&#x276E;</a>
    URL 추가하기
  </div>

  <div class="card">
    {% csrf_token %}
    <div class="favicon-box" id="favicon-box">아이콘이<br>생성 됩니다</div>
    <input type="text" class="link-input" id="linkInput" placeholder="링크를 입력하세요." onblur="loadFavicon()">
  </div>

  <button class="add-btn" onclick="addUrl()">추가하기</button>

  <script>
    function loadFavicon() {
      const url = document.getElementById("linkInput").value;
      const faviconBox = document.getElementById("favicon-box");

      if (!url) return;

      try {
        const domain = new URL(url).origin;
        // Google의 favicon 서비스를 사용하여 CORS 문제 해결
        const faviconUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
        faviconBox.innerHTML = `<img src="${faviconUrl}" alt="favicon" width="40" height="40" onerror="this.parentElement.innerHTML='아이콘<br>없음'">`;
      } catch (e) {
        faviconBox.innerHTML = "잘못된 URL";
      }
    }

    function addUrl() {
      const url = document.getElementById("linkInput").value;
      if (!url) {
        alert("링크를 입력해주세요.");
        return;
      }

      // 실제로 서버에 URL을 저장하는 AJAX 요청
      const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
      
      fetch("{% url 'url_collection:add_url' team.team_id %}", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrftoken,
        },
        body: JSON.stringify({
          'url': url
        })
      })
      .then(response => {
        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        
        // 응답이 JSON인지 확인
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
          return response.json();
        } else {
          // JSON이 아닌 경우 텍스트로 읽어서 로그 출력
          return response.text().then(text => {
            console.error('서버에서 HTML 응답을 받았습니다:', text);
            throw new Error('서버에서 올바른 JSON 응답을 받지 못했습니다.');
          });
        }
      })
      .then(data => {
        console.log('Server response:', data);
        if (data.success) {
          alert("URL이 추가되었습니다!");
          // storage 페이지로 돌아가기
          const storageUrl = "{% url 'url_collection:storage' team.team_id %}";
          window.location.href = storageUrl;
        } else {
          alert("URL 추가에 실패했습니다: " + data.error);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert("서버 오류가 발생했습니다: " + error.message);
      });
    }
  </script>
</body>
</html>
