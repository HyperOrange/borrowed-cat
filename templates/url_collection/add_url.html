<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>창고 추가하기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #fafafa;
    }
    .navbar {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
      font-weight: bold;
    }
    .navbar .back {
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
    }

    .storage-btn {
      display: block;
      margin: 20px auto;
      background-color: #ffb800;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0px 3px 5px rgba(0,0,0,0.2);
    }

    .cat-img {
      display: block;
      margin: 0 auto;
      width: 160px;
    }

    .divider {
      width: 90%;
      height: 10px;
      background-color: #ffb800;
      margin: 20px auto;
      border-radius: 10px;
    }

    .card {
      background-color: #fff4e0;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .favicon-box {
      width: 80px;
      height: 80px;
      background-color: #ddd;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 14px;
      color: #333;
    }

    .link-input {
      width: 100%;
      padding: 15px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #aaa;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- 상단바 -->
  <div class="navbar">
    <span class="back" onclick="location.href='storage.html'">&#x276E;</span>
    창고 추가하기
  </div>

  <button class="storage-btn">창고</button>

  <img src="https://cdn-icons-png.flaticon.com/512/2206/2206368.png" alt="cat" class="cat-img">

  <div class="divider"></div>

  <div class="card">
    <div class="favicon-box" id="favicon-box">아이콘이<br>생성 됩니다</div>
    <input type="text" class="link-input" id="linkInput" placeholder="링크를 입력하세요." onblur="loadFavicon()">
  </div>

  <script>
    function loadFavicon() {
      const url = document.getElementById("linkInput").value;
      const faviconBox = document.getElementById("favicon-box");

      if (!url) return;

      try {
        const domain = new URL(url).origin;
        const faviconUrl = domain + "/favicon.ico";
        faviconBox.innerHTML = `<img src="${faviconUrl}" alt="favicon" width="40" height="40">`;
      } catch (e) {
        faviconBox.innerHTML = "잘못된 URL";
      }
    }
  </script>
</body>
</html>
